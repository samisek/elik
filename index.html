<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Pro El√≠ku ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===== POPUP ===== */
.popup {
    background: white;
    padding: 25px 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 340px;
    z-index: 10;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
}

.popup p {
    font-size: 22px;
    margin-bottom: 15px;
}

/* GIF v popupu ‚Äì centrovan√Ω */
#introGif {
    width: 200px;
    max-width: 100%;
    display: block;
    margin: 15px auto 10px;
    border-radius: 12px;
}

button {
    padding: 16px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    margin-top: 10px;
}

/* ===== HUDBA ===== */
#musicButton {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 16px;
    padding: 10px 16px;
    z-index: 20;
}

/* ===== HRA ===== */
#gameContainer {
    display: none;
    width: 100%;
    max-width: 380px;
    margin: 80px auto 0;
    text-align: center;
}

#gameTitle {
    font-size: 22px;
    margin: 10px auto 15px;
    background-color: #c2185b;
    color: white;
    padding: 8px 12px;
    border-radius: 12px;
    display: block;
    width: fit-content;
}

canvas {
    background: #fff;
    border-radius: 12px;
    max-width: 100%;
}

/* ===== MOBIL ===== */
@media (max-width: 600px) {
    .popup p {
        font-size: 20px;
    }

    button {
        font-size: 20px;
        padding: 16px 26px;
    }

    #introGif {
        width: 180px;
    }

    canvas {
        width: 100%;
        height: auto;
    }
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup" id="popup">
    <p id="text">Ahoj, El√≠ku.</p>
    <img src="eli.gif" id="introGif" alt="Vtipn√Ω GIF">
    <button id="mainBtn" onclick="nextStep()">Ahoj?</button>
</div>

<!-- HRA -->
<div id="gameContainer">
    <div id="gameTitle">Uteƒç zl√©mu k≈ôeƒçkovi!!</div>
    <canvas id="game" width="360" height="220"></canvas>
</div>

<!-- HUDBA -->
<audio id="bgMusic" src="valentyn.mp3" loop></audio>
<button id="musicButton">üéµ Hudba</button>

<script>
let step = 0;

function nextStep() {
    const t = document.getElementById("text");
    const b = document.getElementById("mainBtn");
    const gif = document.getElementById("introGif");

    if(step === 0){
        t.innerText = "Kdy≈æ u≈æ tu jsi, na nƒõco bych se chtƒõl zeptat‚Ä¶";
        b.innerText = "Tak se ptej?";
        gif.style.display = "none";
    } 
    else if(step === 1){
        t.innerText = "Byla bys‚Äì ALE NE!!";
        b.innerText = "Co se dƒõje?!";
    } 
    else if(step === 2){
        document.getElementById("popup").style.display = "none";
        startGame();
    }
    step++;
}

/* ===== MINI HRA ===== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const playerImg = new Image();
playerImg.src = "elik.jpg";

const hamsterImg = new Image();
hamsterImg.src = "hamster.gif";

const fireballImg = new Image();
fireballImg.src = "fireball.png";

let player, hamster, fireballs, spike, gravity, gameOver;

function startGame(){
    document.getElementById("gameContainer").style.display = "block";
    fireballs = [];
    gravity = 0.8;
    gameOver = false;

    player = {x: canvas.width/2 - 15, y: 150, w:30, h:30, vy:0};
    hamster = {x: player.x - 100, y: 90, w:50, h:50, speed:1};
    spike = {x: 360, y: 180, w:20, h:20};

    if(window.fireballInterval) clearInterval(window.fireballInterval);
    window.fireballInterval = setInterval(shootFireball, 2000);

    requestAnimationFrame(loop);
}

function shootFireball(){
    if(!gameOver){
        let startX = hamster.x + 40;
        let startY = hamster.y + 25;

        let dx = player.x - startX;
        let dy = player.y - startY + (Math.random()*120 - 60);

        let dist = Math.sqrt(dx*dx + dy*dy);
        let speed = 4;

        fireballs.push({
            x:startX, y:startY, w:15, h:15,
            vx:dx/dist * speed,
            vy:dy/dist * speed
        });
    }
}

function loop(){
    if(gameOver) return;
    ctx.clearRect(0,0,canvas.width, canvas.height);

    player.vy += gravity;
    player.y += player.vy;
    if(player.y > 150) player.y=150, player.vy=0;

    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);

    hamster.x += hamster.speed;
    if(hamster.x > player.x - 100) hamster.x = player.x - 100;
    ctx.drawImage(hamsterImg, hamster.x, hamster.y, hamster.w, hamster.h);

    fireballs.forEach((f,i)=>{
        f.x+=f.vx; f.y+=f.vy;
        ctx.drawImage(fireballImg,f.x,f.y,f.w,f.h);
        if(f.x>canvas.width||f.y>canvas.height||f.y<0)
            fireballs.splice(i,1);
    });

    spike.x -= 4;
    if(spike.x < -20) spike.x = 360;

    ctx.beginPath();
    ctx.moveTo(spike.x, spike.y);
    ctx.lineTo(spike.x+10, spike.y-20);
    ctx.lineTo(spike.x+20, spike.y);
    ctx.fill();

    if(player.x < spike.x+spike.w &&
       player.x+player.w > spike.x &&
       player.y+player.h > spike.y-20){
        endGame(); return;
    }

    requestAnimationFrame(loop);
}

function endGame(){
    gameOver = true;
    clearInterval(window.fireballInterval);
    const popup = document.getElementById("popup");
    popup.style.display = "block";
    document.getElementById("text").innerText = "Zem≈ôela jsi üòû";
    const b = document.getElementById("mainBtn");
    b.innerText = "Je≈°tƒõ to zkus√≠m..";
    b.onclick = ()=>{
        popup.style.display = "none";
        startGame();
    }
}

canvas.addEventListener("click", ()=>{
    if(player.vy===0) player.vy=-13;
});

const music = document.getElementById("bgMusic");
document.getElementById("musicButton").onclick = ()=>music.play();
</script>

</body>
</html>
